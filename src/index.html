<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">

		<script type="text/javascript" src="data/data.js"></script>
		<script type="text/javascript" src="app/store.js"></script>
		<script type="text/javascript" src="app/app.js"></script>	
	
		<title>Mini CRM for personal use</title>
	</head>
	<body>
		<div class="container">
		
			<div class="row">
				<form name="addEditForm" class="form-container">
				  <input type="hidden" name="__innerId" id="__innerId" value="null">
				  <div class="mb-3">
				    <label for="first" class="form-label">Имя:</label>
				    <input type="text" name="first" class="form-control" id="first">
				  </div>
				  <div class="mb-3">
				    <label for="last" class="form-label">Фамилия:</label>
				    <input type="text" name="last" class="form-control" id="last">
				  </div>
				  <div class="mb-3">
				    <label for="action" class="form-label">Действие:</label>
				    <input type="text" name="action" class="form-control" id="action">
				  </div>
				  <button type="button" class="btn btn-primary">Выполнить</button>
				</form>
			</div>
		
			<div class="row">
				<div class="table-container">
				 	<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Имя:</th>
					      <th scope="col">Фамилия:</th>
					      <th scope="col">Экшены:</th>
					    </tr>
					  </thead>
					  <tbody id="tableDataView"><!--Data--></tbody>
					</table>
				</div>
			</div>
		</div>
		
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<script>
		const app = new App(DATA, 'tableDataView', 'addEditForm');
		app.run();
	</script>

	</body>
</html>
